; https://docs.platformio.org/page/projectconf.html

[env:blackpill_f411ce]
platform = ststm32
board = blackpill_f411ce
framework = arduino
monitor_speed=115200
upload_protocol = dfu
build_flags =
  -D ENABLE_USB_SERIAL
  -D USBCON
  -D USBD_VID=0x0483
  -D USBD_PID=0x5740
  -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC 
  -D HAL_PCD_MODULE_ENABLED